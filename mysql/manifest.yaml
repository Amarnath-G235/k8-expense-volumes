apiVersion: v1
kind: Service

metadata:
  name: mysql-headless
  namespace: expense 
spec:
  clusterIp: none # for headless service there is no cluster IP
  selector:
    project: expense
    component: mysql 
    tier: db 
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    project: expense
    component: mysql 
    tier: db 
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql 
  namespace: expense 
spec:
  selector:
    matchLabels:
      project: expense
      component: mysql 
      tier: db 
  serviceName: "mysql-headless" # This is the headless service should be mentioned for stateful
  replicas: 2
  template:
    metadata:
      labels:
        project: expense
        component: mysql 
        tier: db 
    spec:
      containers:
      - name: mysql
        image: amarnath235/mysql:v1
        volumeMounts:
        - name: mysql 
          mountPath: /var/lib/mysql
  # This is PVC definition, Directly mentioned here
  volumeClaimTemplates:
  - metadata:
      name: mysql 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "expense-ebs"
      resources:
        requests:
          storage: 1Gi